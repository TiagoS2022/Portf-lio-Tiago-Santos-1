<html>

	<body>

					</ul>
				</nav>
			</div>
		</header>


    <main>
        <form>
            <fieldset>
                <legend>Formulário de Contato</legend>
                
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="input-padrao" rows="4" required placeholder="Digite sua mensagem aqui..."></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" id="novidades" checked> Gostaria de receber nossas novidades por email?
                </label>

                <button type="submit" class="enviar">Enviar formulário</button>
            </form>

            <section class="horarios">
                <h2>Horário de Atendimento</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 18h</td>
                        </tr>
                         <tr>
                            <td>Terça</td>
                            <td>8h ~ 18h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 18h</td>
                        </tr>
                         <tr>
                            <td>Quinta</td>
                            <td>8h ~ 18h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 18h</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
</body>
